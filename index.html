function noteUpdate()
{
  var currentHour = moment().format("H")
  console.log(currentHour)
  for(var i=9;i<=17;i++){
      $("#"+i).val(localStorage.getItem(i));
      if (i < currentHour) {
        $("#"+i).addClass("past");
      }
      else if(i===currentHour){
        $("#"+i).addClass("present");
        $("#"+i).removeClass("past");
      }
      else{
        $("#"+i).addClass("future");
        $("#"+i).removeClass("past");
        $("#"+i).removeClass("present");
      }
     }
}
noteUpdate();
